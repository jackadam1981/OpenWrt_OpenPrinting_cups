# OpenWrt CUPS Package Build
# 使用 OpenWrt SDK 编译适配 OpenWrt 的 CUPS 包
name: Build CUPS for OpenWrt

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.arch }} build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64
          - aarch64_cortex-a72
          - aarch64_generic
          - mips_24kc
          - mipsel_24kc
          - riscv64_generic
          - arm_cortex-a7_neon-vfpv4
          - arm_cortex-a9
          - arm_cortex-a5_vfpv4
          - arm_fa526
          - mips_mips32
          - powerpc_8548
          - powerpc_464fp
          - stm32-stm32mp1
          - lantiq-xrx200_legacy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build CUPS packages
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}
          FEEDNAME: openprinting_cups
          PACKAGES: cups-mini cups-bsd cups-client cups-full
          V: s
          BUILD_LOG: "1"

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: cups-${{ matrix.arch }}-packages
          path: bin/**/cups*
          if-no-files-found: ignore

      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cups-${{ matrix.arch }}-logs
          path: logs/
          if-no-files-found: ignore
